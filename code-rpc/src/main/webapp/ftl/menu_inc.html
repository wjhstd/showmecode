				$("#content_url",parent.document.body).attr("src",url);

		 function setCurBack(liId){
			var act = "active";
			 $("li").removeClass(act);
			  $("#"+liId).addClass(act);
			 if(liId.indexOf("-")>=1){
				 $("#"+liId.split("-")[0]).addClass(act);
			 } 
			 
		} 
		 function setOpenMenuActive(liId){
				var act = "active";
				 $("li").removeClass(act);
				 /*  $("#"+liId).addClass(act);
				 if(liId.indexOf("-")>=1){
					 $("#"+liId.split("-")[0]).addClass(act);
					 
				 } */
				var curLi = $("li[id*='"+liId+"']");
				 curLi.addClass(act);
				 curLi.parent().parent().addClass(act);
				 
			} 
		
		function setCurActive(){
			var urlPath = location.pathname ;
			var last_xie = urlPath.lastIndexOf("/");
			var last_dian = urlPath.lastIndexOf(".");
			var menuId = (urlPath.substring(last_xie+1,last_dian));
			setOpenMenuActive(menuId);
			//alert(menuId)
		}
