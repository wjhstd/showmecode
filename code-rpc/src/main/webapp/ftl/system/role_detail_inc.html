    		var hurl = location.href+"";

        		var d = (hurl.substr(start_+4,5))+"" ;

        		var delF =  d.substr(3,1)*1;
        		var audF =  d.substr(4,1)*1;
        		if(addF){
        			$("#add_bar").show();
        		}else{
        			$("#add_bar").hide();

        		}

        		}else{
        			$("#del_bar").hide();
        		}
        		if(audF){
        			$("#aud_bar").show();
        		}else{
        			$("#aud_bar").hide();
        		}
        	}
    	}
