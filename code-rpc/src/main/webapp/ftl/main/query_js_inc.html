    
 <script type="text/javascript">
	 function query(){
			 var queryMap = {};
			 var params = ($("#queryFm").find(":input"));
			 for(var i=0;i<params.size();i++){
				if($(params.get(i)).val()){
					queryMap[$(params.get(i)).attr("name")] = $(params.get(i)).val();
				}
			 }
			 queryMap['page'] = 1;
			 queryMap['rows'] = 20;
		  	$('#dg').datagrid({
				queryParams:queryMap,
				onLoadError:function(msg){
					//跳到登录
					parent.openLogin();
				}
		});  
		// $('#dg').datagrid('reload');
	}
	 

		
		
	
 </script>
